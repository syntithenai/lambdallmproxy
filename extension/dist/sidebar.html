<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Agent - Sidebar</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div id="root">
    <div class="sidebar-container">
      <!-- Header -->
      <header class="sidebar-header">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="M21 21l-4.35-4.35"></path>
          </svg>
          <h1>Research Agent</h1>
        </div>
      </header>

      <!-- Chat Interface -->
      <div class="chat-container">
        <div id="chatMessages" class="chat-messages">
          <!-- Messages will be inserted here -->
          <div class="welcome-message">
            <h2>Welcome to Research Agent!</h2>
            <p>I can help you:</p>
            <ul>
              <li>Research and explain topics</li>
              <li>Summarize web pages</li>
              <li>Extract main points from articles</li>
              <li>Find related information</li>
            </ul>
            <p class="tip">ðŸ’¡ Select text on any page and right-click to research it!</p>
          </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
          <textarea 
            id="messageInput" 
            placeholder="Ask a question or describe what you'd like to research..."
            rows="3"
          ></textarea>
          <button id="sendBtn" class="send-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
