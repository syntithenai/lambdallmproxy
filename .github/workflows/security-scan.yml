name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint security checks
        run: npm run lint:security
        continue-on-error: true
      
      - name: Scan for hard-coded secrets
        run: |
          echo "🔍 Scanning for hard-coded API keys and secrets..."
          # Use more precise patterns to avoid false positives from comments/docs
          if grep -rE "sk-[a-zA-Z0-9]{20,}|gsk_[a-zA-Z0-9]{32,}|AIza[a-zA-Z0-9]{35}|AKIA[A-Z0-9]{16}|ya29\.[a-zA-Z0-9_-]{50,}" src/ ui-new/src/ 2>/dev/null; then
            echo "❌ ERROR: Hard-coded secrets detected!"
            echo "Secrets must be stored in environment variables, not in source code."
            exit 1
          else
            echo "✅ No actual API keys found in source code"
          fi
      
      - name: Install Semgrep
        run: pip3 install semgrep
      
      - name: Run Semgrep security scan
        run: semgrep --config=.semgrep.yml --error --verbose src/
        continue-on-error: true
      
      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Check for TODO security items
        run: |
          echo "📝 Checking for security-related TODO comments..."
          grep -r "TODO.*security\|TODO.*XSS\|TODO.*injection\|TODO.*sanitize" src/ ui-new/src/ || echo "No security TODOs found"
        continue-on-error: true
      
      - name: Generate security report
        if: always()
        run: |
          echo "# Security Scan Report" > security-report.md
          echo "" >> security-report.md
          echo "**Date**: $(date)" >> security-report.md
          echo "**Branch**: ${{ github.ref_name }}" >> security-report.md
          echo "**Commit**: ${{ github.sha }}" >> security-report.md
          echo "" >> security-report.md
          echo "## Scan Results" >> security-report.md
          echo "" >> security-report.md
          echo "✅ Security scan completed" >> security-report.md
      
      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md
          retention-days: 30
