<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Proxy Chat Receiver</title>
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      color: #ffffff;
      padding: 40px;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    }

    #header h1 {
      font-size: 48px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
    }

    #header .subtitle {
      font-size: 24px;
      opacity: 0.9;
      font-weight: 300;
    }

    #messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
    }

    /* Hide scrollbar for cleaner TV appearance */
    #messages-container::-webkit-scrollbar {
      width: 8px;
    }

    #messages-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    #messages-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    .message {
      margin-bottom: 30px;
      animation: fadeIn 0.5s ease-in;
      max-width: 90%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      margin-left: auto;
      text-align: right;
    }

    .message-role {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    .message.user .message-role {
      color: #90cdf4;
    }

    .message.assistant .message-role {
      color: #9ae6b4;
    }

    .message.tool .message-role {
      color: #fbb6ce;
    }

    .message-content {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      border-radius: 20px;
      font-size: 28px;
      line-height: 1.6;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: rgba(96, 165, 250, 0.3);
      border: 2px solid rgba(96, 165, 250, 0.5);
    }

    .message.assistant .message-content {
      background: rgba(16, 185, 129, 0.2);
      border: 2px solid rgba(16, 185, 129, 0.4);
    }

    .message.tool .message-content {
      background: rgba(219, 39, 119, 0.2);
      border: 2px solid rgba(219, 39, 119, 0.4);
      font-size: 22px;
      font-family: 'Courier New', monospace;
    }

    .message-streaming {
      display: inline-block;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .tool-name {
      font-size: 20px;
      color: #fbb6ce;
      margin-bottom: 10px;
      font-weight: 600;
    }

    #status {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 18px;
      display: none;
    }

    #status.show {
      display: block;
      animation: fadeIn 0.3s ease-in;
    }

    .empty-state {
      text-align: center;
      margin-top: 100px;
      opacity: 0.6;
    }

    .empty-state-icon {
      font-size: 100px;
      margin-bottom: 20px;
    }

    .empty-state-text {
      font-size: 32px;
      font-weight: 300;
    }

    /* Video Player Styles */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: none;
      z-index: 1000;
    }

    #video-container.show {
      display: block;
    }

    #video-player {
      width: 100%;
      height: 100%;
    }

    #video-metadata {
      position: absolute;
      bottom: 60px;
      left: 40px;
      right: 40px;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 30px;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    #video-metadata.fade-out {
      opacity: 0;
    }

    #video-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    #video-channel {
      font-size: 24px;
      opacity: 0.9;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <!-- Video Container (hidden by default) -->
  <div id="video-container">
    <div id="video-player"></div>
    <div id="video-metadata">
      <div id="video-title"></div>
      <div id="video-channel"></div>
    </div>
  </div>

  <!-- Chat Container -->
  <div id="container">
    <div id="header">
      <h1>ðŸ¤– LLM Proxy Chat</h1>
      <div class="subtitle">Chromecast Receiver</div>
    </div>
    
    <div id="messages-container">
      <div class="empty-state">
        <div class="empty-state-icon">ðŸ’¬</div>
        <div class="empty-state-text">Waiting for messages...</div>
      </div>
    </div>
    
    <div id="status"></div>
  </div>

  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const messagesContainer = document.getElementById('messages-container');
    const statusDiv = document.getElementById('status');
    let messages = [];
    let autoScroll = true;

    // Custom namespaces
    const NAMESPACE = 'urn:x-cast:com.lambdallmproxy.chat';
    const SNIPPET_NAMESPACE = 'urn:x-cast:com.lambdallmproxy.snippet';
    const VIDEO_NAMESPACE = 'urn:x-cast:com.lambdallmproxy.video';
    
    // Snippet state
    let currentSnippet = null;
    
    // Video state
    let currentVideo = null;
    let metadataTimeout = null;
    
    // Get elements
    const videoContainer = document.getElementById('video-container');
    const videoPlayer = document.getElementById('video-player');
    const videoMetadata = document.getElementById('video-metadata');
    const videoTitle = document.getElementById('video-title');
    const videoChannel = document.getElementById('video-channel');
    const chatContainer = document.getElementById('container');

    // Show status message temporarily
    function showStatus(message) {
      statusDiv.textContent = message;
      statusDiv.classList.add('show');
      setTimeout(() => {
        statusDiv.classList.remove('show');
      }, 3000);
    }

    // Extract YouTube video ID from URL
    function getYouTubeVideoId(url) {
      const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // Load and play video
    function loadVideo(data) {
      const videoId = getYouTubeVideoId(data.url);
      if (!videoId) {
        console.error('Invalid YouTube URL:', data.url);
        return;
      }

      currentVideo = data;
      
      // Show video container, hide chat
      videoContainer.classList.add('show');
      chatContainer.style.display = 'none';
      
      // Create YouTube iframe
      const startTime = data.position || 0;
      videoPlayer.innerHTML = `
        <iframe 
          width="100%" 
          height="100%" 
          src="https://www.youtube.com/embed/${videoId}?autoplay=1&start=${Math.floor(startTime)}&rel=0&modestbranding=1"
          frameborder="0" 
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      `;
      
      // Show metadata
      videoTitle.textContent = data.title || 'Unknown Title';
      videoChannel.textContent = data.channel || '';
      videoMetadata.classList.remove('fade-out');
      
      // Auto-hide metadata after 5 seconds
      clearTimeout(metadataTimeout);
      metadataTimeout = setTimeout(() => {
        videoMetadata.classList.add('fade-out');
      }, 5000);
      
      showStatus(`Playing: ${data.title || 'Video'}`);
    }

    // Stop video and return to chat
    function stopVideo() {
      currentVideo = null;
      videoContainer.classList.remove('show');
      chatContainer.style.display = 'flex';
      videoPlayer.innerHTML = '';
      clearTimeout(metadataTimeout);
      showStatus('Video stopped');
    }

    // Render messages to the screen
    function renderMessages() {
      const isEmpty = messages.length === 0;
      
      if (isEmpty) {
        messagesContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ’¬</div>
            <div class="empty-state-text">Waiting for messages...</div>
          </div>
        `;
        return;
      }

      messagesContainer.innerHTML = messages.map((msg, idx) => {
        let content = '';
        
        if (typeof msg.content === 'string') {
          content = msg.content;
        } else if (Array.isArray(msg.content)) {
          content = msg.content.map(part => {
            if (part.type === 'text') return part.text;
            if (part.type === 'image_url') return '[Image]';
            return '';
          }).join(' ');
        }

        // Skip empty messages
        if (!content && !msg.isStreaming) return '';

        const roleClass = msg.role || 'assistant';
        const roleName = msg.role === 'user' ? 'You' : 
                        msg.role === 'tool' ? `Tool: ${msg.name || 'Result'}` :
                        'Assistant';

        return `
          <div class="message ${roleClass}" data-idx="${idx}">
            <div class="message-role">${roleName}</div>
            <div class="message-content">
              ${msg.name && msg.role === 'tool' ? `<div class="tool-name">${msg.name}</div>` : ''}
              ${content}
              ${msg.isStreaming ? '<span class="message-streaming">â–‹</span>' : ''}
            </div>
          </div>
        `;
      }).filter(html => html).join('');

      // Auto-scroll to bottom if enabled
      if (autoScroll) {
        setTimeout(() => {
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }, 100);
      }
    }

    // Simple markdown to HTML converter
    function markdownToHtml(text) {
      // Headers
      text = text.replace(/^### (.*$)/gm, '<h3>$1</h3>');
      text = text.replace(/^## (.*$)/gm, '<h2>$1</h2>');
      text = text.replace(/^# (.*$)/gm, '<h1>$1</h1>');
      
      // Bold and italic
      text = text.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
      text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
      
      // Code blocks
      text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
      text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
      
      // Links
      text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
      
      // Line breaks
      text = text.replace(/\n\n/g, '</p><p>');
      text = text.replace(/\n/g, '<br>');
      
      return '<p>' + text + '</p>';
    }

    // Render snippet
    function renderSnippet() {
      if (!currentSnippet) {
        renderMessages(); // Fall back to messages view
        return;
      }
      
      const tags = currentSnippet.tags && currentSnippet.tags.length > 0
        ? `<div style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 16px;">
             ${currentSnippet.tags.map(tag => 
               `<span style="background: rgba(255,255,255,0.2); padding: 4px 12px; border-radius: 12px; font-size: 14px;">${tag}</span>`
             ).join('')}
           </div>`
        : '';
      
      const markdown = markdownToHtml(currentSnippet.content);
      
      messagesContainer.innerHTML = `
        <div style="max-width: 1200px; margin: 0 auto;">
          <div style="margin-bottom: 32px;">
            <h1 style="font-size: 42px; margin-bottom: 16px; font-weight: 700;">
              ${currentSnippet.title || 'Snippet'}
            </h1>
            ${tags}
          </div>
          <div style="font-size: 22px; line-height: 1.6;">
            ${markdown}
          </div>
        </div>
      `;
      
      // Apply scroll position if set
      if (currentSnippet.scrollPosition !== undefined) {
        const maxScroll = messagesContainer.scrollHeight - messagesContainer.clientHeight;
        const scrollTop = (currentSnippet.scrollPosition / 100) * maxScroll;
        messagesContainer.scrollTop = scrollTop;
      }
    }

    // Handle messages from sender
    context.addCustomMessageListener(NAMESPACE, (event) => {
      console.log('Received message:', event.data);
      
      const data = event.data;
      
      if (data.type === 'MESSAGES_UPDATE') {
        currentSnippet = null; // Exit snippet mode
        messages = data.messages || [];
        renderMessages();
        showStatus(`${messages.length} message${messages.length !== 1 ? 's' : ''}`);
      } else if (data.type === 'SCROLL_UPDATE') {
        // Scroll to specific position
        messagesContainer.scrollTop = data.position;
        autoScroll = false;
        
        // Re-enable auto-scroll after 2 seconds
        setTimeout(() => {
          autoScroll = true;
        }, 2000);
      }
    });

    // Handle snippet messages
    context.addCustomMessageListener(SNIPPET_NAMESPACE, (event) => {
      console.log('Received snippet command:', event.data);
      
      const data = event.data;
      
      if (data.type === 'SNIPPET_COMMAND') {
        if (data.command === 'load') {
          currentSnippet = data.data;
          currentSnippet.scrollPosition = 0;
          renderSnippet();
          showStatus(`Viewing: ${data.data.title || 'Snippet'}`);
        } else if (data.command === 'scroll') {
          if (currentSnippet) {
            currentSnippet.scrollPosition = data.data.position;
            const maxScroll = messagesContainer.scrollHeight - messagesContainer.clientHeight;
            const scrollTop = (data.data.position / 100) * maxScroll;
            messagesContainer.scrollTop = scrollTop;
          }
        } else if (data.command === 'stop') {
          currentSnippet = null;
          messages = [];
          renderMessages();
          showStatus('Snippet viewing stopped');
        }
      }
    });

    // Handle video messages
    context.addCustomMessageListener(VIDEO_NAMESPACE, (event) => {
      console.log('Received video command:', event.data);
      
      const data = event.data;
      
      if (data.type === 'VIDEO_COMMAND') {
        const { command, data: videoData } = data;
        
        switch (command) {
          case 'load':
            loadVideo(videoData);
            break;
          case 'play':
            // Note: YouTube iframe doesn't expose play/pause controls
            // This would require YouTube IFrame API for more control
            showStatus('Play command received');
            break;
          case 'pause':
            showStatus('Pause command received');
            break;
          case 'seek':
            // Would need YouTube IFrame API for seek functionality
            showStatus(`Seek to ${videoData.position}s`);
            break;
          case 'stop':
            stopVideo();
            break;
          default:
            console.warn('Unknown video command:', command);
        }
      }
    });

    // Handle sender connection
    context.addEventListener(
      cast.framework.system.EventType.SENDER_CONNECTED,
      (event) => {
        console.log('Sender connected:', event.senderId);
        showStatus('Connected to sender');
      }
    );

    // Handle sender disconnection
    context.addEventListener(
      cast.framework.system.EventType.SENDER_DISCONNECTED,
      (event) => {
        console.log('Sender disconnected:', event.senderId);
        showStatus('Sender disconnected');
        
        // Check if there are still senders connected
        if (context.getSenders().length === 0) {
          console.log('All senders disconnected, clearing messages');
          messages = [];
          renderMessages();
        }
      }
    );

    // Start the receiver
    const options = new cast.framework.CastReceiverOptions();
    options.disableIdleTimeout = false;
    options.maxInactivity = 3600; // 1 hour

    context.start(options);
    console.log('Cast receiver started');
    showStatus('Ready to receive');
  </script>
</body>
</html>
